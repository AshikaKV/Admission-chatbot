<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission enquiry chatbot system</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var messages = document.getElementsByClassName("alert");
                Array.prototype.forEach.call(messages, function(message) {
                    alert(message.textContent.trim());
                });
            });
        </script>
</head>
<body class="body-tag">
    {% if messages %}
        <ul style="display: none;">
        {% for message in messages %}
            <li class="alert">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form method="POST" action="{% url 'login' %}" >
                    {% csrf_token %}
                    <div class="input-box">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="pass1" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label> <input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="{% url 'register' %}" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

        </div>
</body>
</html>
